
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renumerate VPN - Redéfinissez votre identité numérique</title>
    <meta name="description" content="Redéfinissez votre identité numérique avec Renumerate VPN. Une interface avancée avec re-numérotation dynamique et analyse de sécurité par IA." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                950: '#020617',
                900: '#0f172a',
                800: '#1e293b',
                600: '#0891b2',
                500: '#06b6d4',
                400: '#22d3ee',
                accent: '#10b981',
              }
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(200%)' }
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(6, 182, 212, 0.1)' },
                '50%': { boxShadow: '0 0 40px rgba(6, 182, 212, 0.3)' }
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              glitch: {
                '0%, 100%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 1px)' },
                '40%': { transform: 'translate(2px, -1px)' },
                '60%': { transform: 'translate(-1px, 2px)' },
                '80%': { transform: 'translate(1px, -2px)' }
              },
              cyberScan: {
                '0%': { top: '0%' },
                '100%': { top: '100%' }
              },
              flicker: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
                '80%': { opacity: '0.95' },
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s infinite linear',
              'glow': 'pulseGlow 3s infinite ease-in-out',
              'scanline': 'scanline 4s linear infinite',
              'glitch': 'glitch 0.3s infinite linear',
              'cyber-scan': 'cyberScan 3s linear infinite',
              'flicker': 'flicker 0.1s infinite alternate',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      
      .cyber-grid {
        background-image: 
          radial-gradient(circle at 2px 2px, rgba(6, 182, 212, 0.05) 1px, transparent 0);
        background-size: 24px 24px;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      .dark .glass-card {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      .text-gradient {
        background: linear-gradient(to right, #06b6d4, #10b981);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .bracket-corner::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 15px;
        height: 15px;
        border-top: 2px solid currentColor;
        border-left: 2px solid currentColor;
      }

      .bracket-corner::after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        width: 15px;
        height: 15px;
        border-bottom: 2px solid currentColor;
        border-right: 2px solid currentColor;
      }
    </style>

}
